<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF – PDF Forge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>PDF Forge</span>
    </div>
  </header>
  <div class="tool-page">
    <h2>Convert images to PDF</h2>
    <p style="color:#9ca3af; font-size:13px;">JPG / PNG images will be merged into a single PDF, in the order selected.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <label>Select images:</label>
      <input type="file" name="images" multiple accept="image/png,image/jpeg">

      <button type="submit" class="btn-primary">Convert to PDF</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">← Back to all tools</a>
  </div>
  <footer>Image converter · PDF Forge</footer>
</div>
</body>
</html>
