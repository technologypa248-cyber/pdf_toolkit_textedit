<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDF – PDF Forge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>PDF Forge</span>
    </div>
  </header>
  <div class="tool-page">
    <h2>Merge PDF files</h2>
    <p style="color:#9ca3af; font-size:13px;">Upload two or more PDF files in the order you want them merged.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <label>Select PDF files:</label>
      <input type="file" name="pdf_files" multiple accept="application/pdf">
      <button type="submit" class="btn-primary">Merge now</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">← Back to all tools</a>
  </div>
  <footer>Merge tool · PDF Forge</footer>
</div>
</body>
</html>
